<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britam Pension Calculator - Plan Your Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --britam-blue: #1E88E5;
            --britam-dark-blue: #1565C0;
            --britam-light-blue: #E3F2FD;
            --success-green: #4CAF50;
            --warning-orange: #FF9800;
            --text-primary: #2C3E50;
            --text-secondary: #7B8794;
            --background: #F8FAFC;
            --white: #FFFFFF;
            --border: #E2E8F0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--britam-light-blue) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 0.5rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-style: italic;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .main-card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            background: linear-gradient(135deg, var(--britam-blue) 0%, var(--britam-dark-blue) 100%);
            color: var(--white);
            padding: 1.2rem;
            text-align: center;
        }

        .card-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--britam-blue);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--britam-blue) 0%, var(--britam-dark-blue) 100%);
            color: var(--white);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #FEF2F2;
            border: 2px solid #FECACA;
            color: #DC2626;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .card-header h1 {
                font-size: 1.5rem;
            }

            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideInModal 0.3s ease;
        }

        @keyframes slideInModal {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--britam-blue) 0%, var(--britam-dark-blue) 100%);
            color: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .modal-form-group {
            position: relative;
        }

        .modal-form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .modal-form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .modal-form-input:focus {
            outline: none;
            border-color: var(--britam-blue);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }

        .modal-input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--britam-blue) 0%, var(--britam-dark-blue) 100%);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <img src="britam-logo.jpg" alt="Britam - With you every step of the way">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-card">
            <div class="card-header">
                <h1><i class="fas fa-calculator"></i> Pension Calculator</h1>
                <p>Plan your retirement with confidence - Calculate your Tier II and Voluntary pension benefits</p>
            </div>
            
            <div class="card-body">
                <div class="form-section">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="age">Current Age</label>
                            <div style="position: relative;">
                                <i class="fas fa-user input-icon"></i>
                                <input type="number" id="age" class="form-input" min="18" max="59" placeholder="e.g. 30">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="salary">Current Monthly Salary (KES)</label>
                            <div style="position: relative;">
                                <i class="fas fa-money-bill input-icon"></i>
                                <input type="text" id="salary" class="form-input" placeholder="Kshs 50,000">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="voluntary">Voluntary Monthly Contribution (KES)</label>
                            <div style="position: relative;">
                                <i class="fas fa-piggy-bank input-icon"></i>
                                <input type="text" id="voluntary" class="form-input" placeholder="Kshs 1,500">
                            </div>
                        </div>
                    </div>

                    <button class="calculate-btn" onclick="openShareModal()">
                        <span class="loading">
                            <div class="spinner"></div>
                            Calculating...
                        </span>
                        <span class="btn-text">
                            <i class="fas fa-share-alt"></i>
                            Share My Pension on Email
                        </span>
                    </button>

                    <div class="error-message" id="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for sharing pension details -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-share-alt"></i> Share Your Pension Calculation</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form class="modal-form" onsubmit="submitShareForm(event)">
                    <div class="modal-form-group">
                        <label class="modal-form-label" for="userName">Full Name</label>
                        <div style="position: relative;">
                            <i class="fas fa-user modal-input-icon"></i>
                            <input type="text" id="userName" class="modal-form-input" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="modal-form-group">
                        <label class="modal-form-label" for="userEmail">Email Address</label>
                        <div style="position: relative;">
                            <i class="fas fa-envelope modal-input-icon"></i>
                            <input type="email" id="userEmail" class="modal-form-input" placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <div class="modal-form-group">
                        <label class="modal-form-label" for="userPhone">Phone Number</label>
                        <div style="position: relative;">
                            <i class="fas fa-phone modal-input-icon"></i>
                            <input type="tel" id="userPhone" class="modal-form-input" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Share My Pension Results
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function formatKES(amount) {
            return 'KES ' + amount.toLocaleString('en-KE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showLoading(show) {
            const loading = document.querySelector('.loading');
            const btnText = document.querySelector('.btn-text');
            const btn = document.querySelector('.calculate-btn');
            
            if (show) {
                loading.classList.add('show');
                btnText.style.display = 'none';
                btn.disabled = true;
            } else {
                loading.classList.remove('show');
                btnText.style.display = 'flex';
                btn.disabled = false;
            }
        }

        function openShareModal() {
            const modal = document.getElementById('shareModal');
            modal.classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            const modal = document.getElementById('shareModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto'; // Restore background scrolling
            
            // Clear form
            document.getElementById('userName').value = '';
            document.getElementById('userEmail').value = '';
            document.getElementById('userPhone').value = '';
        }

        function submitShareForm(event) {
            event.preventDefault();
            
            // Get user details
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const userPhone = document.getElementById('userPhone').value;

            // Validate form
            if (!userName || !userEmail || !userPhone) {
                showError('Please fill in all fields.');
                return;
            }

            // Store user details for later use
            window.userDetails = {
                name: userName,
                email: userEmail,
                phone: userPhone
            };

            // Close modal
            closeModal();

            // Calculate pension and show results
            calculatePension();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('shareModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function calculatePension() {
            // Clear previous errors
            document.getElementById('error-message').classList.remove('show');
            
            // Show loading state
            showLoading(true);
            
            // Simulate calculation delay for better UX
            setTimeout(() => {
                performCalculation();
                showLoading(false);
            }, 1000);
        }

        function performCalculation() {
            const retirementAge = 60;
            const annualReturnRate = 0.10; // 10% annual return
            const monthlyReturn = annualReturnRate / 12;
            const annuityFactor = 0.0065; // Typical for age 60
            const tier2Rate = 0.12; // 6% employee + 6% employer

            // Get inputs
            const age = parseInt(document.getElementById('age').value);
            const salary = getNumericValue(document.getElementById('salary'));
            const voluntary = getNumericValue(document.getElementById('voluntary'));

            // Validation
            if (isNaN(age) || isNaN(salary) || isNaN(voluntary)) {
                showError('Please fill in all fields with valid numbers.');
                return;
            }

            if (age < 18 || age >= 60) {
                showError('Age must be between 18 and 59 years.');
                return;
            }

            if (salary <= 0) {
                showError('Monthly salary must be greater than zero.');
                return;
            }

            if (voluntary < 0) {
                showError('Voluntary contribution cannot be negative.');
                return;
            }

            const monthsToRetire = (retirementAge - age) * 12;
            
            // Tier II capped at 72,000 salary
            const pensionableSalary = Math.min(salary, 72000);
            const monthlyTier2 = pensionableSalary * tier2Rate;

            // Accumulate Tier II
            let tier2Total = 0;
            for (let i = 0; i < monthsToRetire; i++) {
                tier2Total += monthlyTier2;
                tier2Total *= (1 + monthlyReturn);
            }

            // Accumulate Voluntary
            let voluntaryTotal = 0;
            for (let i = 0; i < monthsToRetire; i++) {
                voluntaryTotal += voluntary;
                voluntaryTotal *= (1 + monthlyReturn);
            }

            // Compute monthly pensions at retirement
            const monthlyPensionTier2 = tier2Total * annuityFactor;
            const monthlyPensionVoluntary = voluntaryTotal * annuityFactor;

            // Totals
            const totalLumpSum = tier2Total + voluntaryTotal;
            const totalMonthlyPension = monthlyPensionTier2 + monthlyPensionVoluntary;

            // Prepare data for results page
            const resultData = {
                userDetails: window.userDetails,
                results: {
                    tier2Total,
                    monthlyPensionTier2,
                    voluntaryTotal,
                    monthlyPensionVoluntary,
                    totalLumpSum,
                    totalMonthlyPension
                },
                inputs: {
                    age,
                    salary,
                    voluntary
                }
            };

            // Store data in localStorage as backup
            localStorage.setItem('pensionResults', JSON.stringify(resultData));

            // Redirect to results page
            window.location.href = `results.html?data=${encodeURIComponent(JSON.stringify(resultData))}`;
        }

        // Add input event listeners for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    // Clear error when user starts typing
                    document.getElementById('error-message').classList.remove('show');
                    
                    // Format currency fields with commas
                    if (input.id === 'salary' || input.id === 'voluntary') {
                        formatCurrencyInput(input);
                    }
                });
                
                // Add keypress validation for currency fields
                if (input.id === 'salary' || input.id === 'voluntary') {
                    input.addEventListener('keydown', function(e) {
                        handleKeyPress(e, input);
                    });
                }
                
                // Add enter key support
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculatePension();
                    }
                });
            });
        });

        function formatCurrencyInput(input) {
            // Get the current value and remove any existing commas and non-numeric characters
            let value = input.value.replace(/[^0-9]/g, '');
            
            // Only proceed if the value is not empty
            if (value !== '') {
                // Convert to number and format with commas
                const numericValue = parseInt(value);
                const formattedValue = numericValue.toLocaleString('en-US');
                
                // Update the input value
                input.value = formattedValue;
            }
        }

        function getNumericValue(input) {
            // Remove commas and non-numeric characters, then convert to number
            const cleanValue = input.value.replace(/[^0-9]/g, '');
            return parseInt(cleanValue) || 0;
        }

        // Add keypress event to prevent non-numeric input (except backspace, delete, etc.)
        function handleKeyPress(event, input) {
            // Allow: backspace, delete, tab, escape, enter
            if ([8, 9, 27, 13, 46].indexOf(event.keyCode) !== -1 ||
                // Allow: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (event.keyCode === 65 && event.ctrlKey === true) ||
                (event.keyCode === 67 && event.ctrlKey === true) ||
                (event.keyCode === 86 && event.ctrlKey === true) ||
                (event.keyCode === 88 && event.ctrlKey === true)) {
                return;
            }
            // Ensure that it is a number and stop the keypress
            if ((event.shiftKey || (event.keyCode < 48 || event.keyCode > 57)) && (event.keyCode < 96 || event.keyCode > 105)) {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
